<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Práctica DOM</title>
</head>
<body>

    <h1 class="main--title">Ejercicios del DOM</h1>

    <nav class="nav">
        <ul class="menu" id="menu">
            <li class="menu--item">
                <a href="#" class="menu--link">Sección 1</a>
            </li>
            <li class="menu--item">
                <a href="#" class="menu--link">Sección 2</a>
            </li>
            <li class="menu--item">
                <a href="#" class="menu--link">Sección 3</a>
            </li>
            <li class="menu--item">
                <a href="#" class="menu--link">Sección 4</a>
            </li>
            <li class="menu--item">
                <a href="#" class="menu--link">Sección 5</a>
            </li>
        </ul>
    </nav>

    <div class="burger" id="burger">
        <div class="burger--wrapper icon"></div>
    </div>

    <div class="burger scroll-top" id="scroll-top">
        <div class="scroll-top--wrapper">
            <i class="fas fa-arrow-up icon" id="arrow-top"></i>
        </div>
    </div>

    <div class="burger theme" id="theme">
        <div class="theme--wrapper">
            <i class="fas fa-moon icon" id="dark-light"></i>
        </div>
    </div>

    <section class="seccion seccion1">
        <h2 class="title">Sección 1</h2>

        <h3>Reloj Digital y Alarma Sonora</h3>
        <h3 class="reloj" id="reloj"></h3>

        <audio src="./audio/It's realme.mp3"></audio>

        <div class="reloj--config">
            <button id="iniciarReloj">Iniciar Reloj</button>
            <button id="detenerReloj" disabled>Detener Reloj</button>
            <button id="iniciarAlarma">Iniciar Alarma</button>
            <button id="detenerAlarma">Detener Alarma</button>
        </div>

    </section>
    <section class="seccion seccion2">
        <h2 class="title">Eventos del Teclado</h2>

        <div class="esfera--wrapper" id="esferaWrapper"> 
            <div class="esfera" id="esfera"></div>
        </div>
    </section>
    <section class="seccion seccion3">
        <h2 class="title">Countdown</h2>
        <h3 class="countdown" id="countdown"></h3>
    </section>
    <section class="seccion seccion4" id="responsiveConJS">
        <h2 class="title">Responsive con Javascript</h2>
    </section>
    <section class="seccion seccion5">
        <h2 class="title">Sección 5</h2>
    </section>

    <script src="https://kit.fontawesome.com/4087108d66.js" crossorigin="anonymous"></script>
    <script src="libs/moment.js"></script>
    <script src="libs/countdown.min.js"></script>
    <script src="libs/moment-countdown.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
